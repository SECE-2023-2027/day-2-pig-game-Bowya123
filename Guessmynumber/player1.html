<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dice Game UI</title>
  <link rel="stylesheet" href="style2.css" />
  <style>
    .hidden { display: none; }
    .active { background-color: #f0f0f0; }
    .winner { background-color: lightgreen; font-weight: bold; }
  </style>
</head>
<body>
  <main class="game">
    <div class="player player-0 active">
      <h2 class="name">Player 1</h2>
      <p class="score">0</p>
      <div class="current-box">
        <p class="current-label">CURRENT</p>
        <p class="current-score">0</p>
      </div>
    </div>

    <div class="player player-1">
      <h2 class="name">Player 2</h2>
      <p class="score">0</p>
      <div class="current-box">
        <p class="current-label">CURRENT</p>
        <p class="current-score">0</p>
      </div>
    </div>

    <img src="dice1.png" alt="Dice" class="dice hidden" />

    <button class="btn btn--new">NEW GAME</button>
    <button class="btn btn--roll">ROLL DICE</button>
    <button class="btn btn--hold">HOLD</button>
  </main>

  <script src="game22.js"></script>
</body>
</html>
